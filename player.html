<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>PRUEBA</title>
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<script >
		
		//alert(document.cookie);
		if (document.cookie=='#/1' || document.cookie=='#/2' || document.cookie=='#/3' || document.cookie=='#/4' || document.cookie=='#/5' || document.cookie=='#/6' || document.cookie=='#/7'){
		
   		location.href=document.cookie;
		}
		</script>
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	    <style type="text/css">
<!--
.Estilo1 {color: #FFFFFF}
-->
        </style>
</head>
	<body>
		<div class="reveal">
		  <div class="slides">
				<section>
				<img src="img/1.jpg" width="100%" height="100%">
				</section>
				<section>
				<img src="img/2.jpg" width="100%" height="100%">
				</section>
				<section><img src="img/3.jpg" width="100%" height="100%"></section>
				<section><img src="img/4.jpg" width="100%" height="100%"></section>
				<section><img src="img/5.jpg" width="100%" height="100%"></section>
				<section><img src="img/6.jpg" width="100%" height="100%"></section>
				<section><img src="img/7.jpg" width="100%" height="100%"></section>
				<section><img src="img/8.jpg" width="100%" height="100%"></section>
				
				</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				control: true,
				
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
			
			Reveal.configure({ slideNumber: true,
								slideNumber: 'c/t', 
			 });
	
		</script>
	</body>
</html>
